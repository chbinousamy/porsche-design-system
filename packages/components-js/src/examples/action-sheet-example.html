<p-button type="button" aria="{ 'aria-haspopup': 'dialog' }">Open Action Sheet</p-button>

<p-action-sheet open="false" aria="{ 'aria-label': 'A slightly more detailed label' }">
  <p-heading slot="header" size="large" tag="h2">Some Heading</p-heading>
  <p-text>Some Content</p-text>
</p-action-sheet>

<script>
  const actionSheet = document.querySelector('p-action-sheet');
  actionSheet.addEventListener('dismiss', () => (actionSheet.open = false));
  document.querySelector('p-button').addEventListener('click', () => (actionSheet.open = true));
</script>
