<style>
  p-link-tile-product {
    width: 100%;
    max-width: 300px;
  }
</style>

<div class="playground light auto-layout-inline" title="should render default">
  <p-link-tile-product heading="Some product name" price="Some price" href="/">
    <img src="/assets/link-tile-product-example-01.webp" alt="Some alt text" />
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render without like button">
  <p-link-tile-product heading="Some product name" price="Some price" href="/" like-button="false">
    <img src="/assets/link-tile-product-example-01.webp" alt="Some alt text" />
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render with very long heading">
  <p-link-tile-product
    heading="Some very long product name to illustrate what happens when the text overflows the container"
    price="Some price"
    href="/"
  >
    <img src="/assets/link-tile-product-example-01.webp" alt="Some alt text" />
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render with info, likeButton and tags">
  <p-link-tile-product heading="Some product name" price="Some price" info="Some additional info" href="/">
    <p-tag slot="tags" color="background-base">New</p-tag>
    <img src="/assets/link-tile-product-example-01.webp" alt="Some alt text" />
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render with very long info and price text">
  <p-link-tile-product
    heading="Some product name"
    price="Some very long price text to illustrate what happens when the text overflows the container"
    info="Some very long additional info to illustrate what happens when the text overflows the container"
    href="/"
  >
    <p-tag slot="tags" color="background-base">New</p-tag>
    <img src="/assets/link-tile-product-example-01.webp" alt="Some alt text" />
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render with like button and too many tags">
  <p-link-tile-product heading="Some product name" price="Some price" href="/">
    <div slot="tags">
      <p-tag color="background-base">Using</p-tag>
      <p-tag color="background-base">too</p-tag>
      <p-tag color="background-base">many</p-tag>
      <p-tag color="background-base">tags</p-tag>
      <p-tag color="background-base">in</p-tag>
      <p-tag color="background-base">the</p-tag>
      <p-tag color="background-base">header</p-tag>
    </div>
    <img src="/assets/link-tile-product-example-01.webp" alt="Some alt text" />
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render without like button and too many tags">
  <p-link-tile-product heading="Some product name" price="Some price" href="/" like-button="false">
    <div slot="tags">
      <p-tag color="background-base">Using</p-tag>
      <p-tag color="background-base">too</p-tag>
      <p-tag color="background-base">many</p-tag>
      <p-tag color="background-base">tags</p-tag>
      <p-tag color="background-base">in</p-tag>
      <p-tag color="background-base">the</p-tag>
      <p-tag color="background-base">header</p-tag>
    </div>
    <img src="/assets/link-tile-product-example-01.webp" alt="Some alt text" />
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render with slotted picture">
  <p-link-tile-product heading="Product Name" price="Some price" href="/">
    <picture>
      <source media="(min-width:400px)" srcset="/assets/link-tile-product-example-02.png" />
      <img src="/assets/link-tile-product-example-02.png" alt="Some alt text" />
    </picture>
  </p-link-tile-product>
</div>
<div class="playground light auto-layout-inline" title="should render with image which has wrong aspect-ratio">

  </p-link-tile-product>
</div>
