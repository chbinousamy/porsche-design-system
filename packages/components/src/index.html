<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="http://localhost:3001/styles/font-face.css" rel="stylesheet" type="text/css" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script src="build/porsche-design-system.esm.js" type="module"></script>
    <!-- to pass partial validation via validateGetInitialStylesUsage() -->
    <style data-pds-initial-styles>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      /* Playground */
      .playground {
        /* TODO: we should generate background colors with scss or js styles package */
        --theme-light-background-base: #fff;
        --theme-light-background-surface: #eeeff2;
        --theme-dark-background-base: #0e0e12;
        --theme-dark-background-surface: #212225;
        padding: 16px;
      }

      .playground.light,
      .playground.auto {
        background: var(--theme-light-background-base);
      }

      .playground.light.surface,
      .playground.auto.surface {
        background: var(--theme-light-background-surface);
      }

      .playground.dark {
        background: var(--theme-dark-background-base);
      }

      .playground.dark.surface {
        background: var(--theme-dark-background-surface);
      }

      @media (prefers-color-scheme: dark) {
        .playground.auto {
          background: var(--theme-dark-background-base);
        }

        .playground.auto.surface {
          background: var(--theme-dark-background-surface);
        }
      }

      .playground.auto-layout-inline,
      .playground.auto-layout-block {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 16px;
      }

      .playground.auto-layout-inline {
        flex-direction: row;
      }

      .playground.auto-layout-block {
        flex-direction: column;
      }

      .playground[title]::before {
        content: attr(title);
        display: block;
        width: 100%;
        font: 12px/16px 'Porsche Next';
        color: deeppink;
        text-align: left;
      }

      .playground:not([class*='auto-layout'])::before {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <header dir="ltr">
      <h1>Porsche Design System - Playground</h1>

      <select id="theme" onchange="updateRoute({theme: this.value})">
        <option disabled selected>Select a theme</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="auto">Auto</option>
      </select>

      <select id="dir" onchange="updateRoute({dir: this.value})">
        <option disabled selected>Select a direction</option>
        <option value="ltr">LTR (left-to-right)</option>
        <option value="rtl">RTL (right-to-left)</option>
        <option value="auto">Auto</option>
      </select>
    </header>

    <style>
      .scaling-0 {
        --p-internal-button-scaling: 0;
      }
      .scaling-0-3 {
        --p-internal-button-scaling: 0.3;
      }
      .scaling-0-5 {
        --p-internal-button-scaling: 0.5;
      }
      .scaling-1 {
        --p-internal-button-scaling: 1;
      }
      .scaling-2 {
        --p-internal-button-scaling: 2;
      }
    </style>

    <main>
      <p-textarea name="test" max-length="10"></p-textarea>
      <div style="width: 1px">
        <p-button icon="arrow-right" hide-label="true"></p-button>
      </div>

      <div style="display: grid; grid-template-columns: 1px">
        <p-button style="--p-internal-button-scaling: 0" icon="arrow-right" hide-label="true"></p-button>
        <!--        <p-button style="&#45;&#45;p-internal-button-scaling: 0" icon="arrow-right">Some label</p-button>-->
        <!--        <p-button icon="arrow-right" hide-label="true"></p-button>-->
        <!--        <p-button icon="arrow-right" hide-label="true"></p-button>-->
        <!--        <p-button icon="arrow-right" hide-label="true"></p-button>-->
        <!--        <p-button icon="arrow-right" hide-label="true"></p-button>-->
        <!--        <p-button icon="arrow-right" hide-label="true"></p-button>-->
      </div>

      <div class="playground light auto-layout-inline" title="should render button with scaling 0">
        <p-button class="scaling-0" icon="arrow-right" hide-label="true">Scaling 0</p-button>
        <p-button class="scaling-0" variant="ghost">Scaling 0</p-button>
        <p-button class="scaling-0" variant="secondary" icon="arrow-right">Scaling 0</p-button>
      </div>

      <div class="playground light auto-layout-inline" title="should render button with scaling 0.3">
        <p-button class="scaling-0-3" icon="arrow-right" hide-label="true">Scaling 0.3</p-button>
        <p-button class="scaling-0-3" variant="ghost">Scaling 0.3</p-button>
        <p-button class="scaling-0-3" variant="secondary" icon="arrow-right">Scaling 0.3</p-button>
      </div>

      <div class="playground light auto-layout-inline" title="should render button with scaling 0.5">
        <p-button class="scaling-0-5" icon="arrow-right" hide-label="true">Scaling 0.5</p-button>
        <p-button class="scaling-0-5" variant="ghost">Scaling 0.5</p-button>
        <p-button class="scaling-0-5" variant="secondary" icon="arrow-right">Scaling 0.5</p-button>
      </div>

      <div class="playground light auto-layout-inline" title="should render button with scaling 1">
        <p-button class="scaling-1" icon="arrow-right" hide-label="true">Scaling 1</p-button>
        <p-button class="scaling-1" variant="ghost">Scaling 1</p-button>
        <p-button class="scaling-1" variant="secondary" icon="arrow-right">Scaling 1</p-button>
        <p-button variant="secondary" icon="arrow-right">Default</p-button>
      </div>

      <div class="playground light auto-layout-inline" title="should render button with scaling 2">
        <p-button class="scaling-2" icon="arrow-right" hide-label="true">Scaling 2</p-button>
        <p-button class="scaling-2" variant="ghost">Scaling 2</p-button>
        <p-button class="scaling-2" variant="secondary" icon="arrow-right">Scaling 2</p-button>
      </div>

      <form>
        <p-multi-select name="options" label="Some Label">
          <p-multi-select-option value="a">Option A</p-multi-select-option>
          <p-multi-select-option value="b">Option B</p-multi-select-option>
          <p-multi-select-option value="c">Option C</p-multi-select-option>
          <p-multi-select-option value="d">Option D</p-multi-select-option>
          <p-multi-select-option value="e">Option E</p-multi-select-option>
          <p-multi-select-option value="f">Option F</p-multi-select-option>
        </p-multi-select>
        <select multiple aria-hidden="true" tabindex="-1" slot="internal-select" name="options">
          <option value="a">Option A</option>
          <option value="b">Option B</option>
          <option value="c">Option C</option>
        </select>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>

      <p-text>Last submitted data: none</p-text>

      <script>
        porscheDesignSystem.load();

        const debugElement = document.querySelector('p');
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          console.log(Array.from(formData.values()).join(', '));
        });
      </script>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );

      const getTheme = () => new URL(document.location).searchParams.get('theme') || 'light';
      const getDir = () => new URL(document.location).searchParams.get('dir') || 'ltr';

      const updateRoute = (opts) => {
        if (opts) {
          const url = new URL(location);
          if (opts.pathname) {
            url.pathname = opts.pathname;
          }
          if (opts.theme) {
            url.searchParams.set('theme', opts.theme);
          }
          if (opts.dir) {
            url.searchParams.set('dir', opts.dir);
          }
          history.pushState(null, '', url);
        }

        const theme = getTheme();
        const dir = getDir();

        document.querySelector('html').setAttribute('dir', dir);
        const mainEl = document.querySelector('main');
        mainEl.querySelectorAll('.playground').forEach((el) => {
          el.classList.remove('light', 'dark', 'auto');
          el.classList.add(theme);
        });

        mainEl.querySelectorAll('*').forEach((el) => (el.theme = theme));
      };

      const updateSelect = (id, value) => {
        if (id && value) {
          Array.from(document.querySelectorAll(`#${id} option`)).filter((e) => e.value === value)[0].selected = true;
        }
      };

      updateSelect('theme', getTheme());
      updateSelect('dir', getDir());
      updateRoute();
    </script>
    <!-- /END -->
  </body>
</html>
