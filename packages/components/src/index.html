    <!-- to pass partial validation via validateGetInitialStylesUsage() -->
    <style data-pds-initial-styles>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      /* Playground */
      .playground {
        /* TODO: we should generate background colors with scss or js styles package */
        --theme-light-background-base: #fff;
        --theme-light-background-surface: #eeeff2;
        --theme-dark-background-base: #0e0e12;
        --theme-dark-background-surface: #212225;
        padding: 16px;
      }

      .playground.light,
      .playground.auto {
        background: var(--theme-light-background-base);
      }

      .playground.light.surface,
      .playground.auto.surface {
        background: var(--theme-light-background-surface);
      }

      .playground.dark {
        background: var(--theme-dark-background-base);
      }

      .playground.dark.surface {
        background: var(--theme-dark-background-surface);
      }

      @media (prefers-color-scheme: dark) {
        .playground.auto {
          background: var(--theme-dark-background-base);
        }

        .playground.auto.surface {
          background: var(--theme-dark-background-surface);
        }
      }

      .playground.auto-layout-inline,
      .playground.auto-layout-block {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 16px;
      }

      .playground.auto-layout-inline {
        flex-direction: row;
      }

      .playground.auto-layout-block {
        flex-direction: column;
      }

      .playground[title]::before {
        content: attr(title);
        display: block;
        width: 100%;
        font: 12px/16px 'Porsche Next';
        color: deeppink;
        text-align: left;
      }

      .playground:not([class*='auto-layout'])::before {
        margin-bottom: 16px;
      }
    </style>
    <style>
      .teaser {
        grid-column: 1 / -1;
        height: 40vh;
        margin: -24px -24px 0;

        & video {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

      .module {
        display: grid;
        grid-template-columns: subgrid;
        grid-column: 1 / -1;
        grid-row-gap: 16px;

      .tile {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        background: rgba(100, 100, 100, 0.1);
      }

      [data-theme='dark'] .tile {

      }

      .tile--full {

      }

      .tile--one-half {

      .tile--one-third {
        grid-column: var(--pds-grid-span-one-third);
      }

      .tile--two-thirds {
        grid-column: var(--pds-grid-span-two-thirds);
      }
    </style>

    <script>
      document
        .getElementById('toggle-flyout-search')
        .addEventListener('click', () => (document.querySelector('p-flyout').open = true));

      document
        .querySelectorAll('p-accordion')
        .forEach((el) => el.addEventListener('update', (e) => (e.target.open = e.detail.open)));

      document.querySelectorAll('p-switch').forEach((el) =>
        el.addEventListener('update', (e) => {
          e.target.checked = e.detail.checked;

          // update local storage with selected theme
          localStorage.setItem('theme', localStorage.getItem('theme') === 'dark' ? 'light' : 'dark');

          updateTheme();
        })
      );

      document
        .querySelectorAll('p-flyout')
        .forEach((el) => el.addEventListener('dismiss', (e) => (e.target.open = false)));

      function updateTheme() {
        // update custom theme attribute on body
        document.querySelector('body').setAttribute('data-theme', localStorage.getItem('theme') || 'light');

        // update theme prop of all PDS components in Light DOM
        Array.from(document.querySelectorAll('*'))
          .filter((el) => el.tagName.startsWith('P-'))
          .forEach((el) => (el.theme = localStorage.getItem('theme') || 'light'));
      }

      updateTheme();
    </script>
