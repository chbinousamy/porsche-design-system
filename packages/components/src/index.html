<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
    <style>
      .playground {
        padding: 1rem;
      }

      .playground.light {
        background: #fff;
      }

      .playground.light.surface {
        background: #eeeff2;
      }

      .playground.dark {
        background: #0e0e12;
      }

      .playground.dark.surface {
        background: #212225;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <p-pin-code
        length="6"
        type="number"
        hideLabel="true"
        state="error"
        state="error"
        message="Some error validation message."
      >
        <span slot="label" id="some-label-id"
          >Some label with a <a href="https://designsystem.porsche.com">link</a>.</span
        >
        <span slot="description" id="some-description-id"
          >Some description with a <a href="https://designsystem.porsche.com">link</a>.</span
        >
        <input type="hidden" />
      </p-pin-code>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
